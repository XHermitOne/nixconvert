[General]
config_proj_version=1

[memcheck]
alignment=8
freelist-vol=10000000
leak-check=full
leak-resolution=low
partial-loads-ok=no
show-reachable=no
track-origins=no
workaround-gcc296-bugs=no

[valgrind]
child-silent-after-fork=yes
db-attach=no
db-command=/usr/bin/gdb -nw %f %p
demangle=yes
error-limit=yes
gen-suppressions=no
input-fd=0
kernel-variant=none
log-fd=2
log-file=
log-socket=
max-stackframe=2000000
num-callers=12
run-libc-freeres=yes
show-below-main=no
show-emwarns=no
sim-hints=none
smc-check=stack
suppressions=
time-stamp=no
tool=memcheck
trace-children=no
track-fds=no
verbosity=1
xml=yes
xml-user-comment=

[valkyrie]
binary=/home/xhermit/dev/prj/work/nixconvert/nixconvert
binary-flags="--debug --log --cfg=./tst/bpr981/u_oper00.cfg --rep=./tst/bpr981/bookp2.txt --template=./tst/bpr981/bpr_735u.xls --debug"
browser=
default-logdir=/tmp/valkyrie_xhermit/
font-gen-sys=true
font-gen-user="Luxi Sans,10,-1,5,50,0,0,0,0,0"
font-tool-user="Misc Fixed,11,-1,5,50,0,0,0,0,0"
project-file=
show-butt-text=true
show-tooltips=true
src-editor=/usr/bin/gedit +%n
src-lines=1
use-vk-palette=true
vg-exec=valgrind
view-log=
working-dir=/home/xhermit/dev/prj/work/nixconvert/
