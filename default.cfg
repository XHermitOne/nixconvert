// 
// Название файла отчета или буфера
SOURCE:

// Имя ехсеl файла, куда конвертируется отчет
EXCELNAME:

// Название листа 
LISTNAME:"Лист1"


// Имя файла шаблона (excel), по которому формируется шапка
// TEMPLATE:"Y:\#CHITA\#BALANS\XLS\U_oper00.xls"
// TEMPLATE:"C:\#BALANS2\WRK\U_oper00.xls"

// Расширения dbf файлов
DBF:"*.dbf", "*.acc", "*.rlz", "*.DBF"

// Разделители
DIV: "|", "│", "║"

// Количество сиволов в табуляции
Tab: 8

// Указывает на то, что таблицу нужно грузить без шапки
//NOHEAD

// Список слов, которые сигнализирую о том данная строчка в шапке берется
// не из шаблона, а из отчета
// DYNHEADLINE: "ООО "

// Задаются цвета :  "80FFC0" - салатный
//                   "00FFFF" - желтый
// Задаются цвет, фон и стили ()
TEXTFORMAT:  "clr1", "000000"
TEXTFORMAT:  "clr2", "FF0000"
TEXTFORMAT:  "clrit1", "000000", "C0C0C0", "f", "t", "f"
TEXTFORMAT:  "clrit2", "000000", "00FFFF", "f", "t", "f"
TEXTFORMAT:  "clrit3", "000000", "80FFC0", "f", "t", "f"
TEXTFORMAT:  "clrit4", "000000", "909090", "f", "t", "f"
TEXTFORMAT:  "clrit5", "FFFFFF", "000000", "f", "t", "f"
TEXTFORMAT:  "clrit6", "000000", "FFFFFF", "t", "f", "f"
TEXTFORMAT:  "clrit7", "000000", "FFFFFF", "f", "f", "f"
TEXTFORMAT:  "clrit8", "FFFFFF", "400080", "t", "t", "f"
TEXTFORMAT:  "clrit9", "400080", "FFFFFF", "t", "f", "f"

//    Описание параметров TEXTFORMAT
//  номер параметра| название           |  Пример 
//  ---------------------------------------------------------------------------------
//   1             | название тэга      | <clr1> Text </clr1>  - тэг "clr1" 
//   2             | цвет текста        | "AABBFF" - (0xAA) -синий, (0xBB) - зеленый,
//                 |                    |            (0xFF) - красный
//   3             | цвет фона          | "FF00FF"
//   4             | флаг Italic        | "t" - установить данный стиль  
//   5             | флаг жирного шрифта| "f" - оставляет все как есть (не отменяет символы форматирования LPrint)  
//   6             | флаг подчеркивания | "t"
//   7             | название шрифта    | "Arial Cyr"
//   8             | размер шрифта      | "12"

